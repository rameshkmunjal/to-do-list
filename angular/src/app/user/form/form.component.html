


<div class="row main">
  <div class="col-md-4 offset-md-4">
    <p class="error text-center">{{errorMessage}}</p>
      <form class="input-form mb-4">
        <p class="text-center text-white pt-2 pb-1">
          On submit - you will get otp in your email account
        </p>
        
        <div class="mt-4">
          <input type="text"  name="email" class="form-control" [(ngModel)] ="email" placeholder="E-mail" />
        </div>        
        
        <div class="d-flex justify-content-center mt-4 mb-3">
          <button class="btn my-nav-bg " (click)="demandOTP()">Submit</button>
        </div>
      </form>
    </div>
</div>
