


<div class="row main">
  <div class="col-md-4 offset-md-4">
    <p class="error text-center">{{errorMessage}}</p>
      <form class="input-form mb-4">
        <p class="text-center text-white pt-2 pb-1">
          OTP
        </p>
        
        <div class="mt-4">
          <input type="text"  name="otp" class="form-control" [(ngModel)] ="otp" placeholder="OTP" />
        </div>
        
        
        <div class="d-flex justify-content-center mt-4 mb-3">
          <button class="btn my-nav-bg " (click)="submitOTP()">Submit</button>
        </div>
      </form>
    </div>
</div>
