
<app-nav></app-nav>

<div class="row main">
    <div class="col-md-4 offset-md-4">
      <p class="error text-center">{{errorMessage}}</p>
        <form class="input-form mb-4">
          <h2 class="text-center text-white pt-2 pb-1">Sign-Up</h2>
          <div class="mt-4">
              <input type="text"  name="firstName" class="form-control" [(ngModel)] ="firstName" placeholder="First Name" />
            </div>
            <div class="mt-4">
                <input type="text"  name="lastName" class="form-control" [(ngModel)] ="lastName" placeholder="Last Name" />
              </div>
          <div class="mt-4">
            <input type="text"  name="email" class="form-control" [(ngModel)] ="email" placeholder="E-mail" />
          </div>
          <div class="mt-4">
            <input type="password"  name="password" class="form-control mt-3" [(ngModel)]="password" placeholder="Password" />
          </div>
          <div class="mt-4">
              <input type="text"  name="mobile" class="form-control" [(ngModel)] ="mobile" placeholder="Mobile Number" />
            </div>
          <div class="d-flex justify-content-center mt-4 mb-3">
            <button class="btn my-nav-bg " (click)="signupFunction()">Submit</button>
          </div>
        </form>
      </div>
</div>
